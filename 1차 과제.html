<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이브리드 이미징 1차 과제</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <input type="button" name="real time" value="real time" onclick="window.location.href = window.location.href;"><br>
    <video id="myVideo" width="640" height="360" autoplay muted loop>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video><br>
    <input type="button" value="transparent" id="button1">
    <input type="button" value="curiosity" id="button2">
    <input type="button" value="embracing" id="button3">
    <input type="button" value="extroverted" id="button4">
    
<script>
    		// 자동으로 비디오가 재생되지 않을 것을 대비해 에러 대비 코드
    document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('myVideo');
        video.play().catch(function(error) {
            console.log('Auto-play was prevented:', error);
            });
        });

        	// 본래 재생되던 비디오를 변경된 비디오로 '재생' 시켜주는 코드
    function changeVideo(newSrc) {
        var video = document.getElementById('myVideo');
        var source = video.getElementsByTagName('source')[0];

            // 비디오 새로운 URL로 변경
        source.src = newSrc;

            // 비디오를 일시적으로 비활성화하여 소스를 다시 로드
        video.load();

            // 새로운 비디오 재생
        video.play().catch(function(error) {
        console.log('Auto-play was prevented:', error);
        });
        }

        	// 각 버튼을 누르면 각 버튼에 맞는 비디오가 로드될 수 있게 하는 코드
    document.getElementById('button1').addEventListener('click', function() {
        changeVideo('video2.mp4');
    });

    document.getElementById('button2').addEventListener('click', function() {
        changeVideo('video3.mp4');
    });

    document.getElementById('button3').addEventListener('click', function() {
        changeVideo('video4.mp4');
    });

    document.getElementById('button4').addEventListener('click', function() {
        changeVideo('video5.mp4');
    });
</script>
</body>
</html>
